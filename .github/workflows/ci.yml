name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Generate docs
      run: npm run docs

    - name: Run tests with JUnit
      run: npm run test:junit

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results.xml

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/

    - name: Upload docs
      uses: actions/upload-artifact@v4
      with:
        name: docs
        path: docs/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        VITE_BASE_PATH: /${{ github.event.repository.name }}/

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  publish:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check current version on NPM
      id: npm-version
      run: |
        PACKAGE_NAME=$(node -p "require('./package.json').name")
        CURRENT_VERSION=$(npm view $PACKAGE_NAME version 2>/dev/null || echo "0.0.0")
        LOCAL_VERSION=$(node -p "require('./package.json').version")
        echo "Package: $PACKAGE_NAME"
        echo "NPM version: $CURRENT_VERSION"
        echo "Local version: $LOCAL_VERSION"
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "local_version=$LOCAL_VERSION" >> $GITHUB_OUTPUT

    - name: Publish to NPM
      if: steps.npm-version.outputs.current_version != steps.npm-version.outputs.local_version
      run: |
        echo "Publishing version ${{ steps.npm-version.outputs.local_version }} to NPM..."
        npm publish
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
